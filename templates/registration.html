<head>
    <title>Регистрация</title>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}"></script>
    <link rel="stylesheet" id="bootstrap-css" href="{{ url_for('static',filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/sign_main.css') }}">
</head>

<style type="text/css">
    body {
        background: rgb(255, 255, 255) !important;
    }
</style>

<style>
    .logo {
        position: absolute;
        /* Абсолютное позиционирование */
        bottom: 15px;
        /* Положение от нижнего края */
        right: 15px;
        /* Положение от правого края */
        line-height: 1px;
    }
</style>

<script>
    function close_flash_message() {
        document.all.alertmessage.style.display = 'none';
        return false;
    }
</script>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            {% with messages = get_flashed_messages(with_categories=true) %}
            <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
            {% if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <!-- <strong>Title</strong> -->{{ message }}
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <h2>
                Регистрация
            </h2>

            <form action='#' method="post">
                <input type="text" id="username" class="fadeIn" name="username" placeholder="ФИО">
                <input type="text" id="login" class="fadeIn" name="login" placeholder="логин">
                <input type="password" autocomplete="off" id="password" class="fadeIn" name="password" placeholder="пароль">
                <input type="text" autocomplete="off" id="phone" class="fadeIn" name="phone" placeholder="телефон">
                <input type="text" id="email" class="fadeIn" name="email" placeholder="e-mail">
                <input type="submit" class="fadeIn fourth" value="Зарегистрироваться" background-color="#56bd">
            </form>
            <a href="/login"> Назад </a>
        </div>
